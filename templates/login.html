{% extends "base.html" %}
{% block content %}
<div class="auth-container">
    <h1 class="fade-in-item">Login</h1>
    <form method="POST" action="{{ url_for('login') }}" class="fade-in-item" style="animation-delay: 0.1s;">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
        </div>
        <button type="submit" class="btn-primary btn-large"><i class="fas fa-sign-in-alt"></i> Login</button>
    </form>
    <div class="auth-links fade-in-item" style="animation-delay: 0.2s;">
        <a href="#">Forgot Password?</a>
        <span>|</span>
        <a href="{{ url_for('register') }}">Create an account</a>
    </div>
</div>
{% endblock %}
